{% load website_tags %}

<div class="active-recent-blog-carusel" style="display: flex; gap: 0.5rem;">
  {% for post in posts %}
  <div class="single-recent-blog-post item">
    <div class="thumb">
      <img
        class="img-fluid"
        src="{{post.image.url}}"
        alt=""
        style=" margin: 0 auto; height: 150px;;"
      />
    </div>
    <div class="details">
      <div class="tags">
        <ul>
          {% for cat in post.category.all %}
          <li>
            <a href="{% url 'blog:category' cat_name=cat.name %}"
              >{{cat.name}}</a
            >
          </li>
          {% endfor %}
        </ul>
      </div>
      <a href="#"><h4 class="title">{{post.title}}</h4></a>
      <p>{{post.content|snippet:50}}</p>
      <h6 class="date">{{post.published_date|date:'d M Y'}}</h6>
    </div>
  </div>
  {% endfor %}
</div>
